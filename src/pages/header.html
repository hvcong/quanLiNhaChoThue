<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="header__container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarTogglerDemo03"
                        aria-controls="navbarTogglerDemo03"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="logo">
                        <img
                            src="./src/assets/images/logo.jpg"
                            alt=""
                            class="logo__img"
                        />
                    </div>

                    <!-- menu -->
                    <div
                        class="collapse navbar-collapse menu"
                        id="navbarTogglerDemo03"
                    >
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" href="#"
                                    >Trang chủ
                                    <span class="sr-only">(current)</span></a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Tòa nhà</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Liên hệ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Chính sách</a>
                            </li>
                        </ul>
                    </div>

                    <!-- account -->
                    <div class="account__container bg-secondary">
                        <i class="fa-solid fa-user account__icon"></i>
                        <div class="account__list arrow-top">
                            <div class="account__item">
                                <div class="account__item-icon">
                                    <i class="fa-solid fa-user-plus"></i>
                                </div>
                                <div class="account__item-link">Đăng kí</div>
                            </div>
                            <div class="account__item">
                                <div class="account__item-icon">
                                    <i
                                        class="fa-solid fa-arrow-right-to-bracket"
                                    ></i>
                                </div>
                                <div class="account__item-link">Đăng nhập</div>
                            </div>
                            <div class="account__item">
                                <div class="account__item-icon">
                                    <i
                                        class="fa-solid fa-arrow-right-from-bracket"
                                    ></i>
                                </div>
                                <div class="account__item-link">Đăng xuất</div>
                            </div>
                            <div class="account__item">
                                <div class="account__item-icon">
                                    <i class="fa-solid fa-file-lines"></i>
                                </div>
                                <div class="account__item-link">
                                    Thông tin của tôi
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </body>
</html>
