<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/header.css" />
</head>

<body>
    <div class="header__container">
        <div class="container">
            <div class="header__body" id="header__body">

                <!-- new statment -->
                <div class="menu__bar d-block d-md-none" id="menu__bar">
                    <i class="fa-solid fa-bars menu__bar-icon"></i>
                </div>

                <!-- add active class when click menu__bar -->
                <div class="menu__layer" id="menu__layer">
                    <div class="menu__layer-close" id="menu__layer-close">
                        <i class="fa-solid fa-xmark menu__layer-close-icon"></i>
                    </div>
                </div>
                <!-- end new statment -->

                <div class="logo">
                    <img src="../assets/images/logo.jpg" alt="" class="logo__img" />
                </div>

                <!-- menu -->
                <!-- add active-in-mobile class when click menu__bar -->
                <div class="menu__container d-md-flex" id="menu__container">
                    <div class="menu__item menu__item-title">
                        REAL ESTATE
                    </div>
                    <div class="menu__item">
                        <a href="../pages/home.html" class="menu__item-link item__menu-1">Trang chủ</a
                            >
                        </div>
                        <div class="menu__item">
                            <a
                                href="../pages/listBuild.html"
                                class="menu__item-link item__menu-2"
                                >Tòa nhà</a
                            >
                        </div>
                        <div class="menu__item">
                            <a
                                href="../pages/contact.html"
                                class="menu__item-link item__menu-3"
                                >Liên hệ</a
                            >
                        </div>
                        <div class="menu__item">
                            <a
                                href="../pages/policy.html"
                                class="menu__item-link item__menu-4"
                                >Chính sách</a
                            >
                        </div>

                        <div class="menu__item menu__item-media ">
                            <a href="#" class="menu__item-link-media">
                                <i class="fa-brands fa-facebook menu__item-link-media-icon"></i>
                            </a>
                            <a href="#" class="menu__item-link-media">
                                <i class="fa-brands fa-twitter menu__item-link-media-icon"></i>
                            </a>
                            <a href="#" class="menu__item-link-media">
                                <i class="fa-brands fa-instagram menu__item-link-media-icon"></i>
                            </a>
                        </div>
                    </div>

                    <!-- account -->
                    <div class="account__container bg-secondary">
                        <i class="fa-solid fa-user account__icon"></i>
                        <div class="account__list arrow-top">
                            <div class="account__item">
                                <div class="account__item-icon">
                                    <i
                                        class="fa-solid fa-arrow-right-to-bracket"
                                    ></i>
                                </div>
                                <a
                                    href="../pages/login.html"
                                    class="account__item-link"
                                    >Đăng nhập</a
                                >
                            </div>
                            <div class="account__item">
                                <div class="account__item-icon">
                                    <i
                                        class="fa-solid fa-arrow-right-from-bracket"
                                    ></i>
                                </div>
                                <div class="account__item-link">Đăng xuất</div>
                            </div>
                            <div class="account__item">
                                <div class="account__item-icon">
                                    <i class="fa-solid fa-file-lines"></i>
                                </div>
                                <div class="account__item-link">
                                    Thông tin của tôi
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../utils/index.js"></script>
</html>
