<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(function() {
            $(".header__load").load("./header.html");
        });
        $(function() {
            $(".footer__load").load("./footer.html");
        });
    </script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/contact.css" />
    <title>Liên hệ</title>
</head>

<body>
    <div class="container-fluid contact__container">
        <div class="header__load"></div>
        <div class="contact__main">
            <div class="contact__infor-container">
                <div class="container">
                    <div class="section__title">Liên hệ chúng tôi</div>
                    <div class="contact__infor">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="contact__infor-right">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="contact__infor-group">
                                                <i class="fa-solid fa-location-dot contact__infor-group-icon"></i>
                                                <div class="contact__infor-title">
                                                    ĐỊA CHỈ VĂN PHÒNG
                                                </div>
                                                <div class="contact__infor-des">
                                                    316 C16 Lý Thường Kiệt, Phường 15,Quận 11, TP.HCM
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="contact__infor-group">
                                                <i class="fa-solid fa-clock contact__infor-group-icon"></i>
                                                <div class="contact__infor-title">
                                                    Thời gian làm việc
                                                </div>
                                                <div class="contact__infor-des">
                                                    Thứ 2 - thứ 6: 8h – 16h
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="contact__infor-group">
                                                <i class="fa-solid fa-phone contact__infor-group-icon"></i>
                                                <div class="contact__infor-title">
                                                    Điện thoại
                                                </div>
                                                <div class="contact__infor-des">
                                                    085.858.3832
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="contact__infor-group">
                                                <i class="fa-solid fa-envelope contact__infor-group-icon"></i>
                                                <div class="contact__infor-title">
                                                    Email
                                                </div>
                                                <div class="contact__infor-des">
                                                    chootienich247@gmail.com
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact__form-container">
                <div class="container">
                    <div class="section__title">Đóng góp ý kiến</div>
                    <div class="space-36"></div>
                    <div class="row">
                        <div class="col-lg-6">
                            <img src="../assets/images/contact__img.PNG" alt="" class="contact__img" />
                        </div>
                        <div class="col-lg-6">
                            <div class="contact__form">
                                <div class="contact__form-group">
                                    <i class="fa-solid fa-circle-user"></i>
                                    <input type="text" class="contact__form-input" placeholder="Họ và tên" />
                                </div>
                                <div class="contact__form-group">
                                    <i class="fa-solid fa-envelope"></i>
                                    <input type="text" class="contact__form-input" placeholder="Email của bạn" />
                                </div>
                                <div class="contact__form-group">
                                    <textarea name="" id="" rows="10" placeholder="Viết những câu hỏi, những ý kiến bạn muốn gửi cho chúng tôi, để chúng tôi càng ngày càng hoàn thiện hơn. " class="contact__form-input contact__form-textarea"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__infor-left">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.8563699424635!2d106.68526211428738!3d10.822301761305814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3174deb3ef536f31%3A0x8b7bb8b7c956157b!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBDw7RuZyBuZ2hp4buHcCBUUC5IQ00!5e0!3m2!1svi!2s!4v1649509634434!5m2!1svi!2s"
                            width="100%" height="450" style="border: 0" allowfullscreen="yes" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer__load"></div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
