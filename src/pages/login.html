<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(function() {
            $(".header__load").load("./header.html");
        });
        $(function() {
            $(".footer__load").load("./footer.html");
        });
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <title>Danh sách tòa nhà</title>
</head>

<body>
    <div class="container-fluid footer__container">
        <div class="header__load"></div>

        <div class="login__main">
            <div class="login__modal">
                <div class="overlay">
                    <form>
                        <div class="con">
                            <!--     Start  header Content  -->
                            <header class="head-form">
                                <h2>Đăng Nhập</h2>
                            </header>
                            <!--     End  header Content  -->
                            <br />
                            <div class="field-set">
                                <!--   user name -->
                                <span class="input-item">
                                        <i class="fa fa-user-circle"></i>
                                    </span>
                                <!--   user name Input-->
                                <input class="form-input" id="txt-input" type="text" placeholder="CMND" />

                                <br />
                                <span class="input-item">
                                        <i class="fa fa-key"></i>
                                    </span>
                                <!--   Password Input-->
                                <input class="form-input" type="password" placeholder="Mật khẩu" id="pwd" name="password" />

                                <!--      Show/hide password  -->
                                <span>
                                        <i
                                            class="fa fa-eye"
                                            aria-hidden="true"
                                            type="button"
                                            id="eye"
                                        ></i>
                                    </span>

                                <br />
                                <!--        buttons -->
                                <!--      button LogIn -->
                                <button class="log-in">Đăng Nhập</button>
                            </div>

                            <!--   other buttons -->
                            <div class="other">
                                <!--      Forgot Password button-->
                                <button class="btn submits frgt-pass">
                                        Quên mật khẩu
                                    </button>

                                <!--      End Other the Division -->
                            </div>

                            <!--   End Conrainer  -->
                        </div>

                        <!-- End Form -->
                    </form>
                </div>
            </div>
        </div>

        <div class="footer__load">sẽ thêm vào sau</div>
    </div>
    <script src="../assets/js/main.js"></script>
</body>

</html>
